    needs: [Test_Windows_1,Test_Windows_2,Test_Windows_3,Test_Windows_4, Test_OSX_1, Test_OSX_2, Test_Linux_1, Test_Linux_2]
    name: deploy installers
    runs-on: ubuntu-latest
    steps:
      - name: Check date if release
        id: if_release
        run: |
          IF_RELEASE=false
          if [[ $(date +%u) -gt 4 ]]; then echo "Today is Sunday"; IF_RELEASE=true; fi
          if $IF_RELEASE; then echo "Release a new version today"; fi
          echo ::set-output name=RELEASE_TODAY::${IF_RELEASE}

      - name: "Checkout Master Branch"
        if: ${{steps.if_release.outputs.RELEASE_TODAY=='true'}}
        uses: actions/checkout@v2
        with:
          ref: master
          fetch-depth: 0
      
      - name: Download all installers
        if: ${{steps.if_release.outputs.RELEASE_TODAY=='true'}}
        uses: actions/download-artifact@v2

